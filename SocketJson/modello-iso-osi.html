<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title id="pageTitle"></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        .navbar-custom {
            background-color: #f8f9fa;
        }

        .navbar-custom a,
        .navbar-custom .home-link {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar-custom .home-link {
            background-color: #e3e3e3;
            font-weight: bold;
            border-radius: 5px;
        }

        .navbar-custom a:hover,
        .navbar-custom .home-link:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .content-section {
            padding: 40px;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .content-text {
            flex: 3;
        }

        .content-image {
            flex: 1;
        }

        .content-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom static-top">
        <div class="container d-flex justify-content-between">
            <!-- Link al Modello OSI -->
            <a href="modello-iso-osi.html" class="home-link" id="isoOsiLink">Socket nel Modello OSI</a>
            <div>
                <!-- Link Navbar -->
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <h1 class="mb-5" id="headerTitle"></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenuto Principale -->
    <div class="container" id="contentContainer">
        <!-- Il contenuto verrÃ  popolato dinamicamente qui -->
    </div>

    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 h-100 text-center text-lg-start my-auto">
                    <p class="text-muted small mb-4 mb-lg-0" id="footerText"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
    <script src="JsonScripts/IsoOsiScript.js"></script>
